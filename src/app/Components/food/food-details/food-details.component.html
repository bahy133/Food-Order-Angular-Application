<div class="parent container-fluid">
  <div class="product">
    <div class="img">
      <img [src]="food.imgURL" width="100%" height="350px" />
    </div>
    <div class="name">{{ food.id.toUpperCase() | translate }}</div>
    <div class="price">{{ "EGP" | translate }} {{ food.price }}</div>
    <div class="rating">
      <ngb-rating
        [max]="5"
        [(ngModel)]="userrate"
        (click)="addrate()"
      ></ngb-rating>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="addToCart()">
        {{ "ADDCART" | translate }}
      </button>
    </div>
  </div>
  <div class="comments">
    <h1>{{ "COMMENTS" | translate }}</h1>
    <mat-list>
      <mat-list-item *ngFor="let comm of food.comments">
        {{ comm }}
      </mat-list-item>
    </mat-list>
    <div class="inputbox">
      <input type="text" #Ucomment />
      <label>{{ "COMMENT" | translate }}</label>
      <button
        type="button"
        class="btn btn-primary"
        (click)="addComment(Ucomment.value)"
      >
        {{ "ADDCOMMENT" | translate }}
      </button>
    </div>
  </div>
</div>
